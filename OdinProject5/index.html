<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            
        </div>
        <div class="keypad">
            <div class="line">
                <button class="buttons clear" value="AC">AC</button>
                <button class="buttons material-icons small-icon" value="backspace">&#xe14a;</button>
                <button class="buttons operator" value="%">%</button>
                <button class="buttons operator" value="/">/</button>
            </div>
            <div class="line">
                <button class="buttons number" value="7">7</button>
                <button class="buttons number" value="8">8</button>
                <button class="buttons number" value="9">9</button>
                <button class="buttons operator" value="*">*</button>
            </div>
            <div class="line">
                <button class="buttons number" value="4">4</button>
                <button class="buttons number" value="5">5</button>
                <button class="buttons number" value="6">6</button>
                <button class="buttons operator" value="+">+</button>
            </div>
            <div class="line">
                <button class="buttons number" value="1">1</button>
                <button class="buttons number" value="2">2</button>
                <button class="buttons number" value="3">3</button>
                <button class="buttons operator" value="-">-</button>
            </div>
            <div class="line">
                <button class="buttons number" value="0">0</button>
                <button class="buttons sign" value="+/-">+/-</button>
                <button class="buttons equal" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
