<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <img src="./assets/logo.png" alt="">
            <h1>Odin</h1>
        </div>
        <p>Photo By <span>HalieWest</span> on <span>Linesplash</span></p>
    </div>
    <div class="main">
        <p>This is not a real life online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
        <p>You know you want to</p>
        <form action="">
            
            <fieldset>    
                <h2>Let's do this!</h2>
                    <div class="form-div">
                        <div class="form-field">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div class="form-field">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname">
                        </div>
                        <div class="form-field">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-field">
                            <label for="pnum">PHONE NUMBER</label>
                            <input type="tel" name="pnum" id="pnum">
                        </div>
                        <div class="form-field">
                            <label for="pswd">PASSWORD</label>
                            <input type="password" name="pswd" id="pswd" pattern="" minlength="8">
                        </div>
                        <div class="form-field">
                            <label for="cnfpswd">CONFIRM PASSWORD</label>
                            <input type="password" name="cnfpswd" id="cnfpswd" pattern="" minlength="8">
                        </div>
                    </div>  
            </fieldset>
            <button type="button" class="btn">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
