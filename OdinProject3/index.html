<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinProject3</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"><h1>Rock Paper Scissor</h1></div>
    <div class="main">
        <div class="scoreboard">
            <div class="scores">
                <h3 class="HumanScore">Human Score : 0</h3>
                <h3 class="ComputerScore">Computer Score : 0</h3>
            </div>
            <div class="choiceboard">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissor</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
